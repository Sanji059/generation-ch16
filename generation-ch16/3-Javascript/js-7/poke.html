<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Pokemon</title>
</head>

<body>

    <div class="container">
        <div class="row ">
            <div class="col">
                <form class="bg-dark p-4 text-white mt-4 rounded-lg">
                    <div class="form-group" id="buscador-pokemon">
                        <label for="busqueda-pokemon">Escribe el nombre del pokemon</label>
                        <input type="text" class="form-control" id="busqueda-pokemon" aria-describedby="emailHelp">
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img id="img-pokemon" src="http://pm1.narvii.com/6314/67248b708c022a1b4a5cefda3a9afb74d27efc4d_00.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p id="id-pokemon" class="card-text">ID: 25</p>
                        <h6 id="nombre-pokemon">Pikachu</h6>

                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-header" >
                        Habilidades
                    </div>
                    <ul class="list-group list-group-flush" id="lista-habilidades">

                    </ul>
                </div>
            </div>
            <div class="col">
                 <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        Tipos
                    </div>
                    <ul class="list-group list-group-flush" id="lista-tipos">
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="assets/js/poke-api.js"></script>
</body>

</html>
